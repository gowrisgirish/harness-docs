apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: {{.Values.imagepath1}}:{{.Values.tag}}
        ports:
        - containerPort: 80
        env:
           # {{- range $key, $val := .Values.env }}
           #  - name: {{ $key }}
           #    value: {{ $val }}
           #  {{- end }}
         - name: CLOUDABILITY_CLUSTER_NAME
           value: {{.Values.env.CLOUDABILITY_CLUSTER_NAME}}
        #- name: DATE
        #  value: '{{.Values.harnessValues.env}}'
